<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src='./resources/jquery/jquery.js'></script>
	<script src='./resources/async/async.js'></script>
	<script src='./js/lib.js'></script>
	<script src='./js/lib-googlemaps.js'></script>
	<script src='./js/app.js'></script>

	<link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.css"> 
	<script src="./resources/bootstrap/js/bootstrap.min.js"></script>
	<script src="./resources/handlebars/handlebars.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/style.css"> 
	
</head>
<body>
<!-- Loading window -->
<div id="loading-div">
	<img class="image" src="./img/loading.png" alt="" width="120" height="120">
</div>
<!-- Map window -->
<div id="page-map">

  	<div id="google-map">

	</div>

    <div id="plane-list-header" style="overflow-y: scroll;">
		<div class="table-responsive" style="margin:0">
			<table class="table table-striped " style="margin:0;">
					<tr class="tr_fixhead">
						<th style="width: 50px; text-align: center;">Orient.</th>
						<th style="width: 120px; text-align: right;">Altitude</th>
						<th style="width: 120px; text-align: center;">Flight No.</th>
					</tr>
			</table>
		</div>
	</div>

	<div id="plane-list-content" style="overflow-y: scroll;" style="margin:0">
		<div class="table-responsive" id="plane-list" style="margin:0"></div>
	</div>
</div>


<!-- Company/Flight Info -->
<div id="flight-info">
	<div id="company-info"> </div>
</div>


<!-- Modal -->
<div class="modal fade" id="error" role="dialog">
<div class="modal-dialog">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Error</h4>
    </div>
    <div class="modal-body">
      
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>
  
</div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGKDQcJOQcPigHK36Rg6YGL64D9Zch_NU &libraries=geometry"></script>
</body>
</html>
